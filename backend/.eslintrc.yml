env:
  es6: true
  node: true
parser: '@typescript-eslint/parser'
parserOptions:
  project: ./tsconfig.json
plugins:
  - '@typescript-eslint'
  - import
extends:
  - plugin:@typescript-eslint/recommended
  - "@lightyears1998/lightyears-style"
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
rules:
  indent:
    - warn
    - 2
    - SwitchCase: 1
  "@typescript-eslint/no-unused-vars":
    - warn
    - argsIgnorePattern: "^_"
